    <!-- Button requirement 1 (button to trigger the call to api)-->

    <div class="container text-center mt-5">
        <h1>Cat Facts API</h1>
        <p class="lead">Click button to load data</p>
        <button id="loadBtn" class="btn btn-primary">Load Cat Facts</button>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <script>
        const loadBtn = document.getElementById("loadBtn");

        loadBtn.addEventListener("click", function() {
           loadBtn.textContent = "Loading...";

           fetch("https://brianobruno.github.io/cats.json", { method: "GET"})
           .then(function (response) {
            return response.json();
           })
           .then(function (data) {
            console.log(data);
           })
           .catch(function (error) {
            console.log("Error:", error);
           })
           .finally(function () {
            loadBtn.textContent = "Load Cat Facts";
           });
              });
         </script>
