    <!-- Button requirement 1 (button to trigger the call to api)-->

    <div class="container text-center mt-5">
        <h1>Cat Facts</h1>
        <p class="lead">Click this button to see some information about Cats </p>
        <button id="loadBtn" class="btn btn-primary">Load Cat Facts</button>

<!-- image-->
 <div class="container text-center mt-4">
    <img id="catImage"
    src="https://plus.unsplash.com/premium_photo-1707353402057-c95bdddb5b39?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a2l0dGVuc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=1400"
    alt="kitten image that will be swapped with another."
    class="img-fluid rounded shadow">
 </div>


    <!--Table-->

    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>factId</th>
                    <th>fact</th>
                </tr>
            </thead>
            <tbody id="factsBody"></tbody>
        </table>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <script>
        const loadBtn = document.getElementById("loadBtn");

        loadBtn.addEventListener("click", function() {
           loadBtn.textContent = "Loading...";

           fetch("https://brianobruno.github.io/cats.json", { method: "GET"})
           .then(function (response) {
            return response.json();
           })
           .then(function (data) {
            if (!data || !Array.isArray(data.facts)) {
                console.log("No facts found", data);
                return;
            }
            data.facts.sort(function(a, b) {
                return a.factId - b.factId;
           });

           const tbody = document.getElementById("factsBody");
           tbody.innerHTML = "";

           data.facts.forEach(function (item) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${item.factId}</td>
            <td>${item.text}</td>
            `;
            tbody.appendChild(tr); 
           });

           const img = document.getElementById("catImage");
           if (img && data.catPhoto){
            img.src = data.catPhoto;
            img.alt = "Cat from API"
           }

           console.log("finished!");

        })

           .catch(function (error) {
            console.log("Error:", error);
           })
           .finally(function () {
            loadBtn.textContent = "Load Cat Facts";
           });

        });
             
         </script>
