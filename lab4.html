<!-- floating card alert-->
 <div id="welcomeCard" class="position-fixed bottom-0 start-0 p-3" style="z-index:1080;">
    <div class="card shadow-lg border-0" style="min-width:280px; border-radius:1rem; background:linear-gradient(180deg, #fff, #ffe6f2);">
        <div class="card-body d-flex align-items-center gap-2">
            <i class="bi bi-hearts fs-4 text-danger"></i>
            <div>
                <div class="fw-semibold">Welcome to The Protein Bar!</div>
                <div class="small text-muted">Happy Shopping üíñ </div>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary ms-auto" id="dismissWelcome">Close</button>
            </div>
        </div>
    </div>

        <script>
            window.addEventListener('load', () => {
                const card = document.getElementById('welcomeCard');
                const btn = document.getElementById('dismissWelcome');
                if (!card) return;
    
                //effect to fade it in 
                card.style.opacity = 0;
                card.style.transition = 'opacity .4s ease';
                requestAnimationFrame(() => card.style.opacity = 1);
    
                // when hit button to close it hides the card in a smooth way
                if (btn) {
                btn.addEventListener('click', () => {
                    card.style.opacity = 0;
                    setTimeout(() => card.remove(), 400);
                });
              }
            });
        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            //prompts all required!
            
            let name;
            do {
                name = prompt("Hello! What's your name for your order?");
                if (name === null)  break;
                name = name.trim();
            } while (!name);

            let item;
            do {
                item = prompt("Which protein bar would you like? (Vanilla/Caramel/Chocolate)");
                if (item === null) break;
                item = item.trim();
            } while (!item);

            let quantity;

            do {
                quantity = prompt("How many would you like? (Enter a number between 1 and 99)");
                if (quantity === null) break;

                quantity = Number(quantity);
            } while (isNaN(quantity)|| quantity < 1 || quantity > 99);


            //determine time and greet
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour < 12 ) {
                greeting = "Good Morning, Thank you for your support!";
            } else if (hour < 18) {
                greeting = "Good Afternoon, Thank you for your support!";
            } else {
                greeting = "Good Evening, Thank you for your support!";
            }
            
            //create  message 
            const message = `
            <h3>${greeting}, ${name}! Thank you for ordering!</h3>
            <p>You ordered <strong>${quantity}</strong> ${item}(protein bars).</p>
            <p>We'll get your protein bars ready soon üí™üç´ !</p>
        `;

        //message displayed on the page
        const out = document.getElementById('orderResult');
        if (out) {
            out.innerHTML = `
            <div class="p-4 border rounded-4 shadow-sm text-center" style="background-color:#fffof6;">
                ${message}
                </div>`;
            } else {

        document.body.insertAdjacentHTML("beforeend" , `
        <div class="container text-center mt-4 p-4 border rounded-4 shadow-sm" style="background-color:#fff0f6;">
        ${message}
        </div>
        `);
    }
        </script>
