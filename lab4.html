 <div id-"welcomeCard" class="position-fixed bottom-0 start-0 p-3" style="z-index:1080;">
    <div class="card shadow-lg border-0" style="min-width:280px; border-radius:1rem; background:linear-gradient(180deg, #fff, #ffe6f2);">
        <div class="card-body d-flex align-items-center gap-2">

            </div>

        <script>
            window.addEventListener('load', () => {
                const card = document.getElementById('welcomeCard');
                const btn = document.getElementById('dismissWelcome');
                if(!card || !btn) return;
    
                //effect to fade it in 
                card.style.opacity = 0;
                card.style.transition = 'opacity .4s ease';
                requestAnimationFrame(() => card.style.opacity = 1);
    
                // when hit button to close it hides the card in a smooth way
                btn.addEventListener('click', () => {
                    card.style.opacity = 0;
                    setTimeout(() => card.remove(), 400);
                });
            });
        </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            //prompts
            const name = prompt("Hello! What's Your name please for your order?");
            const item = prompt("Which protien Bar were you interested in?");
            const quantity = prompt("How many would you like?")

            //determine time and greet
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour < 12 ) {
                greeting = "Good Morning, Thank you for your support!";
            } else if (hour < 18) {
                greeting = "Good Afternoon, Thank you for your support!";
            } else {
                greeting = "Good Evening, Thank you for your support!";
            }
            
            //create  message 
            const message = `
            <h3>${greeting}, ${name}! Thank you for ordering!</h3>
            <p>You ordered <strong>${quantity}</strong> ${item}(s).</p>
            <p>We'll get your protien bars ready soon üí™üç´ !</p>
        `;

        //message displayed on the page
        document.body.insertAdjscentHTML("beforeend" , `
        <div class="container text-center mt-4 p-4 border rounded-4 shadow-sm" style="background-color:#fff0f6;">
        ${message}
        </div>
        `);
    
        </script>
